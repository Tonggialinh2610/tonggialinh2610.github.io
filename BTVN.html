<body>
	<script type="text/javascript">
		function bai1(a,b,c){			
		var y = Math.max(a,b,c);
		document.write( y +"&nbsp;"+"là số lớn nhất " + "<br/>")}
		
	
		function bai2(soGioLam,luong){
			var a= soGioLam;
			var b= luong;
		if (a>40){ var c= a*b + (a-40)*b;	
			document.write(c + "&nbsp;" )}
		else{ var d= a*b;
			document.write(d + "&nbsp;"  )}
		}

	</script>
</body>
